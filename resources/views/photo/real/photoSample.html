
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Album</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="https://blueimp.github.io/Bootstrap-Image-Gallery/css/bootstrap-image-gallery.min.css">
</head>

<body>

<div class="container">        <!-- 全体を囲むコンテナ -->

    <div class="jumbotron"
         style="color:#fff; text-shadow: 2px 2px 4px #666;
            height:230px; background:url(photo/headerpic.jpg); background-size:cover;">

        <span class="h2">ie4a</span>
        <p style="font-size:16px">画像共有あぷり</p>
    </div>

    <h1 class="page-header">家庭の風景</h1>
    <p></p>

    <!-- サンプル用に仮作成-->
    <!--　サムネル一覧-->
    <div class="row">

        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#">夏の思い出</a></li>
                <li><a href="#">秋の思い出</a></li>
                <li><a href="#">冬の思い出</a></li>
            </ul>
        </div>

        <div id="links">

            <div class="col-md-3">
                <a href="photo/pic.jpg" title="" class="thumbnail" data-gallery>
                    <img src="photo/pic.jpg">
                </a>
            </div>

            <div class="col-md-3">
                <a href="photo/pic.jpg" title="" class="thumbnail" data-gallery>
                    <img src="photo/pic.jpg">
                </a>
            </div>

            <div class="col-md-3">
                <a href="photo/pic.jpg" title="" class="thumbnail" data-gallery>
                    <img src="photo/pic.jpg">
                </a>
            </div>

            <!--
            <div class="col-md-3">
                <a href="photo/pic1.jpg" title="sample13" class="thumbnail" data-gallery>
                    <img src="photo/pic1.jpg">
                </a>
            </div>
            -->
        </div>
    </div>

    <div align="right">
        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-cloud-download"></i> Download</button>
    </div>

</div>        <!-- 全体を囲むコンテナ -->

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">×</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="https://blueimp.github.io/Bootstrap-Image-Gallery/js/bootstrap-image-gallery.min.js"></script>
</body>

</html>
